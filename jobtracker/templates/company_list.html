{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Companies</h2>
        <a href="{% url 'company_create' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New Company
        </a>
    </div>

    <div class="row">
        {% for company in companies %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title">{{ company.name }}</h5>
                            <p class="card-text">
                                <i class="fas fa-envelope"></i> {{ company.email }}<br>
                                <i class="fas fa-phone"></i> {{ company.phone_number }}<br>
                                <i class="fas fa-map-marker-alt"></i> {{ company.location }}
                            </p>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'company_update' company.pk %}"
                               class="btn btn-sm btn-outline-primary"
                               title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'company_delete' company.pk %}"
                               class="btn btn-sm btn-outline-danger"
                               title="Delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">
                No companies found. Start by adding your first company.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
